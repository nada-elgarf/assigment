<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-tabel">
    <div class="text">
        <p>In this section will show you how to create tables in HTML5</p>
        <h3>Table Example:</h3>
    </div>
    <table border="1">
        <caption>Students Table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th colspan="2">Phone Numbers</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kareem</td>
                <td>15</td>
                <td>+111 2344 533</td>
                <td>+111 2343 533</td>
            </tr>
            <tr>
                <td>Ola</td>
                <td>16</td>
                <td colspan="2">+111 2344 533</td>
            </tr>
            <tr>
                <td>Mazen</td>
                <td>16</td>
                <td>+111 2344 533</td>
                <td>+111 2343 533</td>
            </tr>
        </tbody>
    </table>
    <br>
    <div class="iframe">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/iDA0kF5lrVk?si=jIZcM9tbwQq5UuZo"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

</body>

</html>
